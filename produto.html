<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Produto</legend>
            <label for="name">Produto:</label>
            <input id="iname" name="imlogin "type="Email">
            <br>
            <label for="idate">Data cadastro:</label>
            <input id="idate" name="idate" type="date">
            <br>
            <label for="ipeso">Peso:</label>
            <input id="ipeso" name="peso "type="number">
            <br>
            <label for="isexo">Categoria</label>
            <select name="slsexo" id="isexo">
                <option value="E">Eletronico</option>
                <option value="M">Moveis</option>
            </select>
            <br>
            <label>Tipo:</label>
            <br>
            <input type="radio" name="rtipo" id="usuario" value="U">
            <label for="radio">Novo</label>
            <br>
            <input type="radio" name="rtipo" id="iadmin" value="A">
            <label for="iadmin">Usado</label>
            <br>
            <label for="ifale">Descrição:</label>
            <br>
            <textarea name="txtafale" id="ifale" cols="50" rows="20"></textarea>
            <br>
            <label for="iavaliacao">Avaliação (0-10)</label>
            <input type="range" name="avaliacao" name="avaliacao" min="0" max="10">
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            <br>
        </fieldset>
    </form>
</body>
</html>
